    <script>
        document.addEventListener('DOMContentLoaded', fadeout);
        function fadeout() {
            var b = document.querySelector('body');
            var op = 0;
            b.style.backgroundColor = "white";
            id = setInterval(fadeout, 5);
            function fadeout() {
                if (op >= 1) {
                    clearInterval(id);
                    b.style.backgroundColor = "rgba(230, 218, 206, 1)";
                }
                else {
                    op = op + 0.01;
                    b.style.opacity = op;
                }
            }
            return true;
        }
    </script>
