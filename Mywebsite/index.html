        <script>
            function fade() {
                    var b = document.querySelector('body');
                    var op = 1;
                    id = setInterval(fadeout, 5);
                    function fadeout() {
                        if (op <= 0) {
                            clearInterval(id);
                            open_1();
                        }
                        else {
                            op = op - 0.01;
                            b.style.opacity = op;
                        }
                    }
                    return false;
                }
                function open_1(){
                    window.open('resume.html', '_self');
                }
                function fade1() {
                        var b = document.querySelector('body');
                        var op = 1;
                        id = setInterval(fadeout, 5);
                        function fadeout() {
                            if (op <= 0) {
                                clearInterval(id);
                                open_2();
                            }
                            else {
                                op = op - 0.01;
                                b.style.opacity = op;
                            }
                        }
                        return false;
                    }
                function open_2() {
                    window.open('projects.html', '_self');
                }
        </script>
        <script>
            document.addEventListener('DOMContentLoaded',()=>{
                var w = window.innerWidth;
                var h = window.innerHeight;
                document.querySelector('.section1').style.height = (h) + 'px';
                if (w < 990) {
                    document.querySelector('.section2').classList.add('js-slidein');
                    document.querySelector('#video_src').setAttribute('src', "background_2.mp4");
                    setTimeout(()=>{
                        var h = window.innerHeight;
                        document.querySelector('.section2').style.height = (h - 75) + 'px';
                        document.querySelector('.section1').style.height = (h) + 'px';
                    },1500);
                    
                }
                else{
                    document.querySelector('#video_src').setAttribute('src', "background_1.mp4");
                }
            });
            window.onresize =()=>{
                var w = window.innerWidth;
                if(w<990){
                    document.querySelector('.section2').classList.add('js-slidein');
                    var h = window.innerHeight;
                    document.querySelector('.section2').style.height = (h - 75) + 'px';
                    document.querySelector('.section1').style.height = (h) + 'px';
                    document.querySelector('#video_src').setAttribute('src', "background_2.mp4");
                }
                else{
                    document.querySelector('.section2').classList.add('js-slidein-visible');
                    var h = window.innerHeight;
                    document.querySelector('.section2').style.height = (h-35) + 'px';
                    document.querySelector('.section1').style.height = (h-35) + 'px';
                    document.querySelector('#video_src').setAttribute('src',"background_1.mp4");
                }
            };
            window.onscroll = () => {
                    document.querySelectorAll('.js-slidein').forEach((div) => {
                        var bottomObject = div.offsetTop + div.offsetHeight / 3;
                        var bottomWindow = window.scrollY + window.innerHeight;
                        if (bottomObject < bottomWindow) {
                            div.classList.add('js-slidein-visible');
                        }
                    });
                };
        </script>
